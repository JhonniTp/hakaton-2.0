<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Portal Académico</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
  
  <!-- Contenedor principal -->
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md overflow-hidden">
    
    <!-- Header institucional -->
    <div class="bg-gradient-to-r from-blue-800 to-blue-900 px-8 py-6 text-center">
      <div class="bg-white rounded-full w-20 h-20 mx-auto mb-4 flex items-center justify-center shadow-lg">
        <svg class="h-12 w-12 text-blue-800" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-white mb-1">Portal Académico</h1>
      <p class="text-blue-100 text-sm">Sistema Institucional de Gestión</p>
    </div>

    <!-- Formulario -->
    <div class="px-8 py-8">
      <form>
        <!-- Campo de usuario/email -->
        <div class="mb-6">
          <label for="usuario" class="block text-gray-700 font-semibold mb-2 text-sm uppercase tracking-wide">
            Usuario Institucional
          </label>
          <input 
            type="text" 
            id="usuario" 
            name="usuario" 
            placeholder="estudiante.apellido@universidad.edu" 
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300"
            required>
        </div>

        <!-- Campo de contraseña -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-semibold mb-2 text-sm uppercase tracking-wide">
            Contraseña
          </label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="••••••••••" 
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300"
            required>
        </div>

        <!-- Recordar sesión -->
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input type="checkbox" id="recordar" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="recordar" class="ml-2 text-sm text-gray-600">Recordar sesión</label>
          </div>
          <a href="#" class="text-sm text-blue-600 hover:text-blue-800 font-medium">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <!-- Botón de ingreso -->
        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white font-bold py-3 px-4 rounded-lg hover:from-blue-700 hover:to-blue-800 transform hover:scale-105 transition-all duration-300 shadow-lg">
          Acceder al Portal
        </button>
      </form>

      <!-- Enlaces adicionales -->
      <div class="mt-8 pt-6 border-t border-gray-200 text-center">
        <p class="text-sm text-gray-600 mb-3">¿Necesitas ayuda?</p>
        <div class="flex justify-center space-x-6 text-sm">
          <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Registro</a>
          <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Soporte</a>
          <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Mesa de ayuda</a>
        </div>
      </div>
    </div>

    <!-- Footer institucional -->
    <div class="bg-gray-50 px-8 py-4 text-center">
      <p class="text-xs text-gray-500">© 2025 Universidad Académica. Todos los derechos reservados.</p>
    </div>
  </div>

</body>
</html>
