<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Participante</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 5px;
        }
        h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido, Participante</h1>
    </header>
    <main>
        <div class="container">
            <h2>Estado de tu Equipo</h2>
            <p>Aquí podrás ver la información de tu equipo, proyectos y estado de la hackatón.</p>
        </div>
    </main>
</body>
</html>
