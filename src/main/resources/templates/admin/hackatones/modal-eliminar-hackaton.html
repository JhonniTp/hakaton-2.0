<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <!-- Fragmento: Modal de confirmación para eliminar -->
    <div th:fragment="modal-eliminar-hackaton">
      <div
        id="hackaton-delete-modal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
      >
        <div class="bg-white rounded-lg shadow-xl w-11/12 md:w-1/3 p-6">
          <!-- Icono de advertencia -->
          <div class="flex items-center justify-center mb-4">
            <div
              class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center"
            >
              <i class="fas fa-exclamation-triangle text-red-600 text-3xl"></i>
            </div>
          </div>

          <!-- Título -->
          <h3 class="text-lg font-semibold text-gray-dark mb-4 text-center">
            Confirmar Eliminación
          </h3>

          <!-- Mensaje -->
          <p class="text-gray-600 mb-6 text-center">
            ¿Estás seguro de que deseas eliminar este hackatón?<br />
            <span class="text-red-600 font-medium"
              >Esta acción no se puede deshacer.</span
            >
          </p>

          <!-- Botones -->
          <div class="flex justify-center space-x-3">
            <button
              onclick="closeDeleteModal()"
              class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 transition-colors"
            >
              <i class="fas fa-times mr-2"></i>Cancelar
            </button>
            <button
              onclick="confirmDeleteHackaton()"
              class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors"
            >
              <i class="fas fa-trash-alt mr-2"></i>Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
