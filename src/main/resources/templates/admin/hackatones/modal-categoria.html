<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <!-- Fragmento: Modal para Crear Categoría -->
    <div th:fragment="modal-categoria">
      <div
        id="categoria-modal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
        onclick="if(event.target === this) closeCategoriaModal()"
      >
        <div class="bg-white rounded-lg shadow-xl w-11/12 md:w-1/3 max-w-md">
          <!-- Header del modal -->
          <div class="p-6 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-dark">
              <i class="fas fa-folder-plus text-secondary-cyan mr-2"></i>
              Nueva Categoría
            </h3>
          </div>

          <!-- Formulario -->
          <form id="categoria-form" class="p-6">
            <div>
              <label
                for="categoria-name"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Nombre de la Categoría <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="categoria-name"
                required
                maxlength="100"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-secondary-cyan focus:border-transparent"
                placeholder="Ej: Inteligencia Artificial, Web Development..."
              />
              <p class="text-xs text-gray-500 mt-2">
                <i class="fas fa-info-circle"></i> La categoría se podrá usar
                inmediatamente
              </p>
            </div>
          </form>

          <!-- Footer con botones -->
          <div class="p-6 border-t border-gray-200 flex justify-end space-x-3">
            <button
              type="button"
              onclick="closeCategoriaModal()"
              class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 transition-colors"
            >
              <i class="fas fa-times mr-2"></i>Cancelar
            </button>
            <button
              type="button"
              onclick="saveCategoria()"
              class="px-4 py-2 bg-secondary-cyan text-white rounded-md hover:bg-cyan-600 transition-colors"
            >
              <i class="fas fa-check mr-2"></i>Crear Categoría
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
