<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <!-- Fragmento: Modal para Crear/Editar Hackaton -->
    <div th:fragment="modal-hackaton">
      <div
        id="hackaton-modal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
      >
        <div
          class="bg-white rounded-lg shadow-xl w-11/12 md:w-3/4 lg:w-2/3 max-h-screen overflow-y-auto"
        >
          <!-- Header del modal -->
          <div class="p-6 border-b border-gray-200">
            <h3
              class="text-lg font-semibold text-gray-dark"
              id="hackaton-modal-title"
            >
              Nuevo Hackatón
            </h3>
          </div>

          <!-- Formulario -->
          <form id="hackaton-form" class="p-6 space-y-4">
            <input type="hidden" id="hackaton-id" />

            <!-- Nombre y Categoría -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label
                  for="hackaton-name"
                  class="block text-sm font-medium text-gray-700 mb-1"
                >
                  Nombre <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="hackaton-name"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-blue focus:border-transparent"
                  placeholder="Ej: HackTech 2025"
                />
              </div>
              <div>
                <label
                  for="hackaton-category"
                  class="block text-sm font-medium text-gray-700 mb-1"
                >
                  Categoría <span class="text-red-500">*</span>
                </label>
                <div class="flex gap-2">
                  <select
                    id="hackaton-category"
                    required
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-blue focus:border-transparent"
                  >
                    <option value="">Seleccione una categoría</option>
                    <!-- Las categorías se cargarán dinámicamente -->
                  </select>
                  <button
                    type="button"
                    onclick="openCategoriaModal()"
                    class="px-3 py-2 bg-secondary-cyan text-white rounded-md hover:bg-cyan-600 transition-colors"
                    title="Agregar nueva categoría"
                  >
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <p class="text-xs text-gray-500 mt-1">
                  <i class="fas fa-info-circle"></i> Usa el botón + para crear
                  una categoría nueva
                </p>
              </div>
            </div>

            <!-- Descripción -->
            <div>
              <label
                for="hackaton-description"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Descripción
              </label>
              <textarea
                id="hackaton-description"
                rows="3"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-blue focus:border-transparent"
                placeholder="Describe el hackatón y sus objetivos..."
              ></textarea>
            </div>

            <!-- URL de Imagen -->
            <div>
              <label
                for="hackaton-image"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                URL de la Imagen <span class="text-gray-400">(opcional)</span>
              </label>
              <input
                type="url"
                id="hackaton-image"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-blue focus:border-transparent"
                placeholder="https://ejemplo.com/imagen.jpg"
              />
              <p class="text-xs text-gray-500 mt-1">
                <i class="fas fa-info-circle"></i> Ingresa una URL válida de
                imagen (opcional)
              </p>
            </div>

            <!-- Fechas -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label
                  for="hackaton-start-date"
                  class="block text-sm font-medium text-gray-700 mb-1"
                >
                  Fecha de Inicio <span class="text-red-500">*</span>
                </label>
                <input
                  type="datetime-local"
                  id="hackaton-start-date"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-blue focus:border-transparent"
                />
              </div>
              <div>
                <label
                  for="hackaton-end-date"
                  class="block text-sm font-medium text-gray-700 mb-1"
                >
                  Fecha de Fin <span class="text-red-500">*</span>
                </label>
                <input
                  type="datetime-local"
                  id="hackaton-end-date"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-blue focus:border-transparent"
                />
              </div>
            </div>

            <!-- Participantes y Tamaño de Equipos -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label
                  for="hackaton-max-participants"
                  class="block text-sm font-medium text-gray-700 mb-1"
                >
                  Máximo de Participantes <span class="text-red-500">*</span>
                </label>
                <input
                  type="number"
                  id="hackaton-max-participants"
                  min="1"
                  max="10000"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-blue focus:border-transparent"
                  placeholder="Ej: 100"
                />
                <p class="text-xs text-gray-500 mt-1">
                  <i class="fas fa-users"></i> Entre 1 y 10,000 participantes
                </p>
              </div>
              <div>
                <label
                  for="hackaton-team-size"
                  class="block text-sm font-medium text-gray-700 mb-1"
                >
                  Tamaño de Equipos <span class="text-red-500">*</span>
                </label>
                <input
                  type="number"
                  id="hackaton-team-size"
                  min="1"
                  max="20"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-blue focus:border-transparent"
                  placeholder="Ej: 4"
                />
                <p class="text-xs text-gray-500 mt-1">
                  <i class="fas fa-user-friends"></i> Entre 1 y 20 integrantes
                </p>
              </div>
            </div>
          </form>

          <!-- Footer con botones -->
          <div class="p-6 border-t border-gray-200 flex justify-end space-x-3">
            <button
              type="button"
              onclick="closeHackatonModal()"
              class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 transition-colors"
            >
              <i class="fas fa-times mr-2"></i>Cancelar
            </button>
            <button
              type="button"
              onclick="saveHackaton()"
              class="px-4 py-2 bg-primary-blue text-white rounded-md hover:bg-blue-700 transition-colors"
            >
              <i class="fas fa-save mr-2"></i>Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
