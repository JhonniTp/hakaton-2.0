<div th:fragment="formulario-usuario" id="user-form-view-content">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-primary-blue to-secondary-cyan p-6">
            <div class="flex items-center justify-between">
                <div>
                    <h2 id="form-title" class="text-2xl font-bold text-white mb-2">Crear Nuevo Usuario</h2>
                    <p class="text-blue-100">Complete los datos del usuario</p>
                </div>
                <button onclick="volverAListaUsuarios()" 
                        class="text-white hover:text-blue-100 transition duration-200">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
        </div>

        <!-- Formulario -->
        <form id="usuarioForm" class="p-6">
                <input type="hidden" id="usuario-id" name="idUsuario">
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Información Personal -->
                    <div class="lg:col-span-2">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4 pb-2 border-b-2 border-primary-blue flex items-center">
                            <i class="fas fa-user text-primary-blue mr-2"></i>
                            Información Personal
                        </h3>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:col-span-2">
                        <div>
                            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                                Nombre <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="nombre" name="nombre" required 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent"
                                   placeholder="Ingrese el nombre">
                            <span class="text-red-500 text-xs hidden" id="nombre-error"></span>
                        </div>
                        
                        <div>
                            <label for="apellido" class="block text-sm font-medium text-gray-700 mb-2">
                                Apellido <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="apellido" name="apellido" required 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent"
                                   placeholder="Ingrese el apellido">
                            <span class="text-red-500 text-xs hidden" id="apellido-error"></span>
                        </div>
                        
                        <div>
                            <label for="documento-dni" class="block text-sm font-medium text-gray-700 mb-2">
                                DNI
                            </label>
                            <input type="text" id="documento-dni" name="documentoDni" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent"
                                   placeholder="Ej: 12345678">
                            <span class="text-red-500 text-xs hidden" id="documento-dni-error"></span>
                        </div>
                        
                        <div>
                            <label for="telefono" class="block text-sm font-medium text-gray-700 mb-2">
                                Teléfono
                            </label>
                            <input type="tel" id="telefono" name="telefono" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent"
                                   placeholder="Ej: +51 999 999 999">
                            <span class="text-red-500 text-xs hidden" id="telefono-error"></span>
                        </div>
                    </div>

                    <!-- Información de Cuenta -->
                    <div class="lg:col-span-2">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4 pb-2 border-b-2 border-primary-blue flex items-center">
                            <i class="fas fa-envelope text-primary-blue mr-2"></i>
                            Información de Cuenta
                        </h3>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:col-span-2">
                        <div class="md:col-span-2">
                            <label for="correo-electronico" class="block text-sm font-medium text-gray-700 mb-2">
                                Correo Electrónico <span class="text-red-500">*</span>
                            </label>
                            <input type="email" id="correo-electronico" name="correoElectronico" required 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent"
                                   placeholder="usuario@ejemplo.com">
                            <span class="text-red-500 text-xs hidden" id="correo-electronico-error"></span>
                        </div>
                        
                        <div>
                            <label for="rol" class="block text-sm font-medium text-gray-700 mb-2">
                                Rol <span class="text-red-500">*</span>
                            </label>
                            <select id="rol" name="rol" required 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent">
                                <option value="">Seleccione un rol</option>
                                <option value="PARTICIPANTE">Participante</option>
                                <option value="JURADO">Jurado</option>
                                <option value="ADMINISTRADOR">Administrador</option>
                            </select>
                            <span class="text-red-500 text-xs hidden" id="rol-error"></span>
                        </div>
                        
                        <div id="contrasena-container">
                            <label for="contrasena" class="block text-sm font-medium text-gray-700 mb-2">
                                Contraseña <span class="text-red-500" id="contrasena-required">*</span>
                            </label>
                            <div class="relative">
                                <input type="password" id="contrasena" name="contrasena" 
                                       class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent"
                                       placeholder="Mínimo 6 caracteres">
                                <button type="button" onclick="togglePassword('contrasena')" 
                                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-eye" id="contrasena-icon"></i>
                                </button>
                            </div>
                            <span class="text-red-500 text-xs hidden" id="contrasena-error"></span>
                            <p class="text-xs text-gray-500 mt-1 hidden" id="contrasena-hint">Dejar en blanco para mantener la contraseña actual</p>
                        </div>
                        
                        <div id="confirmar-contrasena-container">
                            <label for="confirmar-contrasena" class="block text-sm font-medium text-gray-700 mb-2">
                                Confirmar Contraseña <span class="text-red-500" id="confirmar-contrasena-required">*</span>
                            </label>
                            <div class="relative">
                                <input type="password" id="confirmar-contrasena" name="confirmarContrasena" 
                                       class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent"
                                       placeholder="Repita la contraseña">
                                <button type="button" onclick="togglePassword('confirmar-contrasena')" 
                                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-eye" id="confirmar-contrasena-icon"></i>
                                </button>
                            </div>
                            <span class="text-red-500 text-xs hidden" id="confirmar-contrasena-error"></span>
                        </div>
                    </div>

                    <!-- Perfil y Experiencia -->
                    <div class="lg:col-span-2">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4 pb-2 border-b-2 border-primary-blue flex items-center">
                            <i class="fas fa-briefcase text-primary-blue mr-2"></i>
                            Perfil y Experiencia
                        </h3>
                    </div>
                    
                    <div class="lg:col-span-2">
                        <label for="perfil-experiencia" class="block text-sm font-medium text-gray-700 mb-2">
                            Descripción del Perfil
                        </label>
                        <textarea id="perfil-experiencia" name="perfilExperiencia" rows="4" 
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent resize-none"
                                  placeholder="Describa la experiencia, habilidades o información relevante del usuario..."></textarea>
                        <span class="text-red-500 text-xs hidden" id="perfil-experiencia-error"></span>
                    </div>
                </div>

                <!-- Botones de Acción -->
                <div class="flex flex-col sm:flex-row gap-4 mt-6 pt-6 border-t border-gray-200">
                    <button type="button" onclick="volverAListaUsuarios()" 
                            class="flex-1 px-6 py-3 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition duration-200">
                        <i class="fas fa-times mr-2"></i>
                        Cancelar
                    </button>
                    <button type="submit" id="submit-btn"
                            class="flex-1 px-6 py-3 bg-gradient-to-r from-primary-blue to-secondary-cyan text-white font-semibold rounded-lg hover:shadow-lg transition duration-200">
                        <i class="fas fa-save mr-2"></i>
                        <span id="submit-text">Crear Usuario</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Mensaje de éxito/error -->
        <div id="alert-container" class="fixed top-4 right-4 z-50 max-w-md"></div>
    </div>
</div>

<style>
    /* Animacoines mensajes */
    @keyframes slideInRight {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
    
    @keyframes slideOutRight {
        from {
            transform: translateX(0);
            opacity: 1;
        }
        to {
            transform: translateX(100%);
            opacity: 0;
        }
    }
    
    .alert-slide-in {
        animation: slideInRight 0.3s ease-out;
    }
    
    .alert-slide-out {
        animation: slideOutRight 0.3s ease-in;
    }
    
    .input-error {
        border-color: #ef4444 !important;
        background-color: #fef2f2;
    }
    
    .input-valid {
        border-color: #10b981 !important;
    }
</style>
