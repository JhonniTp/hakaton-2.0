<div th:fragment="formulario-usuario" class="h-full py-3 px-4">
    <div class="max-w-6xl mx-auto h-full flex flex-col">
        <!-- Header con botón de regreso -->
        <div class="mb-3 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <button onclick="volverAListaUsuarios()" class="inline-flex items-center px-3 py-1.5 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Volver a la lista
                </button>
                <h2 class="text-xl font-bold text-gray-900" id="form-title">Crear Nuevo Usuario</h2>
            </div>
        </div>

        <!-- Formulario -->
        <div class="bg-white rounded-xl shadow-lg border border-gray-200 flex-1 overflow-hidden">
            <form id="usuarioForm" class="p-4 h-full overflow-y-auto">
                <input type="hidden" id="usuario-id" name="idUsuario">
                
                <!-- Información Personal -->
                <div class="mb-4">
                    <h3 class="text-base font-semibold text-gray-900 mb-3 pb-1.5 border-b border-gray-200 flex items-center">
                        <i class="fas fa-user text-blue-600 mr-2 text-sm"></i>
                        Información Personal
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">
                        <div>
                            <label for="nombre" class="block text-xs font-medium text-gray-700 mb-1">
                                Nombre <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="nombre" name="nombre" required 
                                   class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                   placeholder="Ingrese el nombre">
                            <span class="text-red-500 text-xs hidden" id="nombre-error"></span>
                        </div>
                        
                        <div>
                            <label for="apellido" class="block text-xs font-medium text-gray-700 mb-1">
                                Apellido <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="apellido" name="apellido" required 
                                   class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                   placeholder="Ingrese el apellido">
                            <span class="text-red-500 text-xs hidden" id="apellido-error"></span>
                        </div>
                        
                        <div>
                            <label for="documento-dni" class="block text-xs font-medium text-gray-700 mb-1">
                                DNI
                            </label>
                            <input type="text" id="documento-dni" name="documentoDni" 
                                   class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                   placeholder="Ej: 12345678">
                            <span class="text-red-500 text-xs hidden" id="documento-dni-error"></span>
                        </div>
                        
                        <div>
                            <label for="telefono" class="block text-xs font-medium text-gray-700 mb-1">
                                Teléfono
                            </label>
                            <input type="tel" id="telefono" name="telefono" 
                                   class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                   placeholder="Ej: +51 999 999 999">
                            <span class="text-red-500 text-xs hidden" id="telefono-error"></span>
                        </div>
                    </div>
                </div>

                <!-- Información de Cuenta -->
                <div class="mb-4">
                    <h3 class="text-base font-semibold text-gray-900 mb-3 pb-1.5 border-b border-gray-200 flex items-center">
                        <i class="fas fa-envelope text-blue-600 mr-2 text-sm"></i>
                        Información de Cuenta
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">
                        <div class="lg:col-span-2">
                            <label for="correo-electronico" class="block text-xs font-medium text-gray-700 mb-1">
                                Correo Electrónico <span class="text-red-500">*</span>
                            </label>
                            <input type="email" id="correo-electronico" name="correoElectronico" required 
                                   class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                   placeholder="usuario@ejemplo.com">
                            <span class="text-red-500 text-xs hidden" id="correo-electronico-error"></span>
                        </div>
                        
                        <div>
                            <label for="rol" class="block text-xs font-medium text-gray-700 mb-1">
                                Rol <span class="text-red-500">*</span>
                            </label>
                            <select id="rol" name="rol" required 
                                    class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                                <option value="">Seleccione un rol</option>
                                <option value="PARTICIPANTE">Participante</option>
                                <option value="JURADO">Jurado</option>
                                <option value="ADMINISTRADOR">Administrador</option>
                            </select>
                            <span class="text-red-500 text-xs hidden" id="rol-error"></span>
                        </div>
                        
                        <div id="contrasena-container">
                            <label for="contrasena" class="block text-xs font-medium text-gray-700 mb-1">
                                Contraseña <span class="text-red-500" id="contrasena-required">*</span>
                            </label>
                            <div class="relative">
                                <input type="password" id="contrasena" name="contrasena" 
                                       class="w-full px-3 py-2 pr-10 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                       placeholder="Mínimo 6 caracteres">
                                <button type="button" onclick="togglePassword('contrasena')" 
                                        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-eye text-xs" id="contrasena-icon"></i>
                                </button>
                            </div>
                            <span class="text-red-500 text-xs hidden" id="contrasena-error"></span>
                            <p class="text-xs text-gray-500 mt-0.5 hidden" id="contrasena-hint">Dejar en blanco para mantener la contraseña actual</p>
                        </div>
                        
                        <div id="confirmar-contrasena-container">
                            <label for="confirmar-contrasena" class="block text-xs font-medium text-gray-700 mb-1">
                                Confirmar Contraseña <span class="text-red-500" id="confirmar-contrasena-required">*</span>
                            </label>
                            <div class="relative">
                                <input type="password" id="confirmar-contrasena" name="confirmarContrasena" 
                                       class="w-full px-3 py-2 pr-10 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                       placeholder="Repita la contraseña">
                                <button type="button" onclick="togglePassword('confirmar-contrasena')" 
                                        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-eye text-xs" id="confirmar-contrasena-icon"></i>
                                </button>
                            </div>
                            <span class="text-red-500 text-xs hidden" id="confirmar-contrasena-error"></span>
                        </div>
                    </div>
                </div>

                <!-- Perfil y Experiencia -->
                <div class="mb-4">
                    <h3 class="text-base font-semibold text-gray-900 mb-3 pb-1.5 border-b border-gray-200 flex items-center">
                        <i class="fas fa-briefcase text-blue-600 mr-2 text-sm"></i>
                        Perfil y Experiencia
                    </h3>
                    <div>
                        <label for="perfil-experiencia" class="block text-xs font-medium text-gray-700 mb-1">
                            Descripción del Perfil
                        </label>
                        <textarea id="perfil-experiencia" name="perfilExperiencia" rows="2" 
                                  class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all resize-none"
                                  placeholder="Describa la experiencia, habilidades o información relevante del usuario..."></textarea>
                        <span class="text-red-500 text-xs hidden" id="perfil-experiencia-error"></span>
                    </div>
                </div>

                <!-- Botones de Acción -->
                <div class="flex flex-col sm:flex-row gap-2 pt-3 border-t border-gray-200">
                    <button type="button" onclick="volverAListaUsuarios()" 
                            class="flex-1 sm:flex-none px-4 py-2 text-sm border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                        <i class="fas fa-times mr-1.5"></i>Cancelar
                    </button>
                    <button type="button" onclick="limpiarFormulario()" 
                            class="flex-1 sm:flex-none px-4 py-2 text-sm border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                        <i class="fas fa-eraser mr-1.5"></i>Limpiar
                    </button>
                    <button type="submit" id="submit-btn"
                            class="flex-1 sm:flex-auto bg-gradient-to-r from-blue-600 to-blue-700 text-white px-4 py-2 text-sm rounded-lg hover:from-blue-700 hover:to-blue-800 transition-all font-medium shadow-lg hover:shadow-xl">
                        <i class="fas fa-save mr-1.5"></i><span id="submit-text">Crear Usuario</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Mensaje de éxito/error -->
        <div id="alert-container" class="fixed top-4 right-4 z-50 max-w-md"></div>
    </div>
</div>

<style>
    /* Animacoines mensajes */
    @keyframes slideInRight {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
    
    @keyframes slideOutRight {
        from {
            transform: translateX(0);
            opacity: 1;
        }
        to {
            transform: translateX(100%);
            opacity: 0;
        }
    }
    
    .alert-slide-in {
        animation: slideInRight 0.3s ease-out;
    }
    
    .alert-slide-out {
        animation: slideOutRight 0.3s ease-in;
    }
    
    .input-error {
        border-color: #ef4444 !important;
        background-color: #fef2f2;
    }
    
    .input-valid {
        border-color: #10b981 !important;
    }
</style>
