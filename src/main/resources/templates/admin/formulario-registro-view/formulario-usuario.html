<div th:fragment="formulario-usuario" class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl w-full space-y-8">
            <div class="text-center">
                <div class="mx-auto h-16 w-16 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full flex items-center justify-center mb-6">
                    <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Crear Cuenta</h2>
                <p class="text-gray-600">Complete todos los campos para registrarse</p>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-8 md:p-10">
                <form id="registrationForm" class="space-y-8">
                    <div class="form-section">
                        <h3 class="text-xl font-semibold text-gray-900 mb-6 pb-2 border-b border-gray-200">
                            📋 Información Personal
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
                                <input type="text" required class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="Tu nombre">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Apellidos *</label>
                                <input type="text" required class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="Tus apellidos">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Fecha de Nacimiento *</label>
                                <input type="date" required class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Género</label>
                                <select class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                                    <option value="">Seleccionar</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="femenino">Femenino</option>
                                    <option value="otro">Otro</option>
                                    <option value="prefiero-no-decir">Prefiero no decir</option>
                                </select>
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Documento de Identidad *</label>
                                <div class="flex gap-3">
                                    <select class="input-focus px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                                        <option value="dni">DNI</option>
                                        <option value="nie">NIE</option>
                                        <option value="pasaporte">Pasaporte</option>
                                    </select>
                                    <input type="text" required class="input-focus flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="Número de documento">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="text-xl font-semibold text-gray-900 mb-6 pb-2 border-b border-gray-200">
                            📞 Información de Contacto
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                                <input type="email" required class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="tu@email.com">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Teléfono Principal *</label>
                                <input type="tel" required class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="+34 600 000 000">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Teléfono Alternativo</label>
                                <input type="tel" class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="+34 600 000 000">
                            </div>
                        </div>
                    </div>


                    <div class="form-section">
                        <h3 class="text-xl font-semibold text-gray-900 mb-6 pb-2 border-b border-gray-200">
                            🏠 Dirección
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Dirección *</label>
                                <input type="text" required class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="Calle, número, piso, puerta">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Código Postal *</label>
                                <input type="text" required class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="28001">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Ciudad *</label>
                                <input type="text" required class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="Madrid">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Provincia *</label>
                                <select required class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                                    <option value="">Seleccionar provincia</option>
                                    <option value="madrid">Madrid</option>
                                    <option value="barcelona">Barcelona</option>
                                    <option value="valencia">Valencia</option>
                                    <option value="sevilla">Sevilla</option>
                                    <option value="bilbao">Bilbao</option>
                                    <option value="otras">Otras</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">País *</label>
                                <select required class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                                    <option value="">Seleccionar país</option>
                                    <option value="españa">España</option>
                                    <option value="francia">Francia</option>
                                    <option value="portugal">Portugal</option>
                                    <option value="italia">Italia</option>
                                    <option value="otros">Otros</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="text-xl font-semibold text-gray-900 mb-6 pb-2 border-b border-gray-200">
                            💼 Información Profesional
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Profesión</label>
                                <input type="text" class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="Tu profesión">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Empresa</label>
                                <input type="text" class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="Nombre de la empresa">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Años de Experiencia</label>
                                <select class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                                    <option value="">Seleccionar</option>
                                    <option value="0-1">0-1 años</option>
                                    <option value="2-5">2-5 años</option>
                                    <option value="6-10">6-10 años</option>
                                    <option value="11-15">11-15 años</option>
                                    <option value="16+">Más de 16 años</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Salario Anual</label>
                                <select class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                                    <option value="">Seleccionar rango</option>
                                    <option value="menos-20k">Menos de 20.000€</option>
                                    <option value="20k-30k">20.000€ - 30.000€</option>
                                    <option value="30k-50k">30.000€ - 50.000€</option>
                                    <option value="50k-70k">50.000€ - 70.000€</option>
                                    <option value="mas-70k">Más de 70.000€</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="form-section">
                        <h3 class="text-xl font-semibold text-gray-900 mb-6 pb-2 border-b border-gray-200">
                            ⚙️ Preferencias
                        </h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-3">Intereses (selecciona todos los que apliquen)</label>
                                <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                        <span class="text-sm text-gray-700">Tecnología</span>
                                    </label>
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                        <span class="text-sm text-gray-700">Deportes</span>
                                    </label>
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                        <span class="text-sm text-gray-700">Música</span>
                                    </label>
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                        <span class="text-sm text-gray-700">Viajes</span>
                                    </label>
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                        <span class="text-sm text-gray-700">Lectura</span>
                                    </label>
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                        <span class="text-sm text-gray-700">Arte</span>
                                    </label>
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Comentarios Adicionales</label>
                                <textarea rows="4" class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 resize-none" placeholder="Cuéntanos algo más sobre ti..."></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="bg-gray-50 rounded-lg p-6">
                            <div class="space-y-4">
                                <label class="flex items-start space-x-3 cursor-pointer">
                                    <input type="checkbox" required class="mt-1 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                    <span class="text-sm text-gray-700">
                                        Acepto los <a href="#" class="text-blue-600 hover:text-blue-800 underline">términos y condiciones</a> y la <a href="#" class="text-blue-600 hover:text-blue-800 underline">política de privacidad</a> *
                                    </span>
                                </label>
                                <label class="flex items-start space-x-3 cursor-pointer">
                                    <input type="checkbox" class="mt-1 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                    <span class="text-sm text-gray-700">
                                        Deseo recibir comunicaciones promocionales y newsletters
                                    </span>
                                </label>
                                <label class="flex items-start space-x-3 cursor-pointer">
                                    <input type="checkbox" class="mt-1 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                    <span class="text-sm text-gray-700">
                                        Acepto recibir notificaciones por SMS
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4 pt-6">
                        <button type="button" class="flex-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors duration-200 font-medium">
                            Limpiar Formulario
                        </button>
                        <button type="submit" class="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-3 rounded-lg hover:from-blue-700 hover:to-purple-700 transition-all duration-200 font-medium shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                            Crear Cuenta
                        </button>
                    </div>
                </form>

                <div id="successMessage" class="hidden success-message mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                    <div class="flex items-center">
                        <svg class="h-5 w-5 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        <span class="text-green-800 font-medium">¡Registro completado exitosamente!</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
