<!-- Vista de formulario de hackatón -->
<div th:fragment="formulario-hackaton" id="hackaton-form-view-content">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-primary-blue to-secondary-cyan p-6">
            <div class="flex items-center justify-between">
                <div>
                    <h2 id="hackaton-form-title" class="text-2xl font-bold text-white mb-2">Nuevo Hackatón</h2>
                    <p class="text-blue-100">Complete los datos del hackatón</p>
                </div>
                <button onclick="cancelarFormularioHackaton()" 
                        class="text-white hover:text-blue-100 transition duration-200">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
        </div>

        <!-- Formulario -->
        <form id="hackaton-form" class="p-6">
            <input type="hidden" id="hackaton-id">

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Nombre -->
                <div class="lg:col-span-2">
                    <label for="hackaton-name" class="block text-sm font-medium text-gray-700 mb-2">
                        Nombre del Hackatón <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="hackaton-name" 
                           required
                           maxlength="255"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent"
                           placeholder="Ingrese el nombre del hackatón">
                </div>

                <!-- Categoría -->
                <div>
                    <label for="hackaton-category" class="block text-sm font-medium text-gray-700 mb-2">
                        Categoría <span class="text-red-500">*</span>
                    </label>
                    <select id="hackaton-category" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent">
                        <option value="">Seleccione una categoría</option>
                        <!-- Las opciones se cargarán dinámicamente -->
                    </select>
                </div>

                <!-- Estado -->
                <div>
                    <label for="hackaton-status" class="block text-sm font-medium text-gray-700 mb-2">
                        Estado <span class="text-red-500">*</span>
                    </label>
                    <select id="hackaton-status" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent">
                        <option value="PROXIMO">Próximo</option>
                        <option value="EN_CURSO">En Curso</option>
                        <option value="FINALIZADO">Finalizado</option>
                    </select>
                </div>

                <!-- Fecha de Inicio -->
                <div>
                    <label for="hackaton-start-date" class="block text-sm font-medium text-gray-700 mb-2">
                        Fecha y Hora de Inicio <span class="text-red-500">*</span>
                    </label>
                    <input type="datetime-local" 
                           id="hackaton-start-date" 
                           required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent">
                </div>

                <!-- Fecha de Fin -->
                <div>
                    <label for="hackaton-end-date" class="block text-sm font-medium text-gray-700 mb-2">
                        Fecha y Hora de Fin <span class="text-red-500">*</span>
                    </label>
                    <input type="datetime-local" 
                           id="hackaton-end-date" 
                           required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent">
                </div>

                <!-- Máximo de Participantes -->
                <div>
                    <label for="hackaton-max-participants" class="block text-sm font-medium text-gray-700 mb-2">
                        Máximo de Participantes <span class="text-red-500">*</span>
                    </label>
                    <input type="number" 
                           id="hackaton-max-participants" 
                           required
                           min="1"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent"
                           placeholder="Ej: 100">
                </div>

                <!-- Participantes por Grupo -->
                <div>
                    <label for="hackaton-team-size" class="block text-sm font-medium text-gray-700 mb-2">
                        Participantes por Grupo <span class="text-red-500">*</span>
                    </label>
                    <input type="number" 
                           id="hackaton-team-size" 
                           required
                           min="1"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent"
                           placeholder="Ej: 5">
                </div>

                <!-- URL de Imagen -->
                <div class="lg:col-span-2">
                    <label for="hackaton-image" class="block text-sm font-medium text-gray-700 mb-2">
                        URL de la Imagen
                    </label>
                    <input type="url" 
                           id="hackaton-image" 
                           maxlength="255"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent"
                           placeholder="https://ejemplo.com/imagen.jpg">
                    <p class="text-xs text-gray-500 mt-1">URL completa de la imagen del hackatón</p>
                </div>

                <!-- Descripción -->
                <div class="lg:col-span-2">
                    <label for="hackaton-description" class="block text-sm font-medium text-gray-700 mb-2">
                        Descripción
                    </label>
                    <textarea id="hackaton-description" 
                              rows="4"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent resize-none"
                              placeholder="Descripción detallada del hackatón..."></textarea>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="flex flex-col sm:flex-row gap-4 mt-6 pt-6 border-t border-gray-200">
                <button type="button" 
                        onclick="cancelarFormularioHackaton()" 
                        class="flex-1 px-6 py-3 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition duration-200">
                    <i class="fas fa-times mr-2"></i>
                    Cancelar
                </button>
                <button type="button" 
                        onclick="guardarHackaton()" 
                        class="flex-1 px-6 py-3 bg-gradient-to-r from-primary-blue to-secondary-cyan text-white font-semibold rounded-lg hover:shadow-lg transition duration-200">
                    <i class="fas fa-save mr-2"></i>
                    Guardar Hackatón
                </button>
            </div>
        </form>
    </div>
</div>
