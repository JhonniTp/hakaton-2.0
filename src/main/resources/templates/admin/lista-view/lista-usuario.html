<div th:fragment="lista-usuario" class="bg-white rounded-xl shadow-sm border border-gray-200">
    <!-- Panel de Estadísticas -->
    <div class="p-4 bg-gradient-to-r from-blue-50 to-indigo-50 border-b border-gray-200">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="bg-white rounded-lg p-3 shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs text-gray-500 font-medium">Total Usuarios</p>
                        <p class="text-2xl font-bold text-gray-900" id="stat-total">0</p>
                    </div>
                    <div class="bg-blue-100 rounded-full p-2">
                        <i class="fas fa-users text-blue-600"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg p-3 shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs text-gray-500 font-medium">Administradores</p>
                        <p class="text-2xl font-bold text-red-600" id="stat-admin">0</p>
                    </div>
                    <div class="bg-red-100 rounded-full p-2">
                        <i class="fas fa-user-shield text-red-600"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg p-3 shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs text-gray-500 font-medium">Jurados</p>
                        <p class="text-2xl font-bold text-yellow-600" id="stat-jurado">0</p>
                    </div>
                    <div class="bg-yellow-100 rounded-full p-2">
                        <i class="fas fa-gavel text-yellow-600"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg p-3 shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs text-gray-500 font-medium">Participantes</p>
                        <p class="text-2xl font-bold text-green-600" id="stat-participante">0</p>
                    </div>
                    <div class="bg-green-100 rounded-full p-2">
                        <i class="fas fa-user text-green-600"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="p-4 lg:p-6 border-b border-gray-200 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3">
        <button onclick="showUserForm()"
            class="bg-primary-blue text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition flex items-center">
            <i class="fas fa-plus mr-2"></i> Nuevo Usuario
        </button>
        
        <!-- Acciones en Lote -->
        <div id="bulk-actions" class="flex items-center gap-2">
            <span class="text-sm text-gray-600"><span id="selected-count">0</span> seleccionados</span>
            <button id="btn-eliminar-lote" onclick="eliminarSeleccionados()" disabled
                    class="px-3 py-1.5 text-sm bg-gray-400 text-white rounded-lg cursor-not-allowed transition disabled:opacity-50">
                <i class="fas fa-trash-alt mr-1.5"></i>Eliminar
            </button>
            <button id="btn-cambiar-rol-lote" onclick="cambiarRolSeleccionados()" disabled
                    class="px-3 py-1.5 text-sm bg-gray-400 text-white rounded-lg cursor-not-allowed transition disabled:opacity-50">
                <i class="fas fa-user-tag mr-1.5"></i>Cambiar Rol
            </button>
            <button id="btn-cancelar-lote" onclick="deseleccionarTodos()" disabled
                    class="px-3 py-1.5 text-sm border border-gray-300 text-gray-400 rounded-lg cursor-not-allowed transition disabled:opacity-50">
                <i class="fas fa-times mr-1.5"></i>Cancelar
            </button>
        </div>
    </div>

    <div class="p-4 lg:p-6">
        <!-- Búsqueda y Filtros -->
        <div class="mb-4 flex flex-col md:flex-row gap-3">
            <div class="relative flex-grow">
                <input type="text" id="user-search" placeholder="Buscar usuarios..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent">
                <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
            </div>
            <select id="user-filter"
                class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent">
                <option value="all">Todos los roles</option>
                <option value="ADMINISTRADOR">Administradores</option>
                <option value="PARTICIPANTE">Participantes</option>
                <option value="JURADO">Jurados</option>
            </select>
            <button onclick="exportarAExcel()" 
                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition flex items-center whitespace-nowrap">
                <i class="fas fa-file-excel mr-2"></i>Exportar Excel
            </button>
        </div>

        <!-- Tabla Optimizada -->
        <div class="overflow-x-auto shadow-sm rounded-lg">
            <table class="min-w-full divide-y divide-gray-200 text-sm">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-3 py-2 text-center">
                            <input type="checkbox" id="select-all" onchange="toggleSeleccionarTodos(this)" 
                                   class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        </th>
                        <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                        <th onclick="ordenarPor('nombre')" class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition">
                            <div class="flex items-center gap-1">
                                Nombre
                                <i class="fas fa-sort text-gray-400" id="sort-icon-nombre"></i>
                            </div>
                        </th>
                        <th onclick="ordenarPor('correoElectronico')" class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition">
                            <div class="flex items-center gap-1">
                                Email
                                <i class="fas fa-sort text-gray-400" id="sort-icon-correoElectronico"></i>
                            </div>
                        </th>
                        <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Teléfono</th>
                        <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">DNI</th>
                        <th onclick="ordenarPor('rol')" class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition">
                            <div class="flex items-center gap-1">
                                Rol
                                <i class="fas fa-sort text-gray-400" id="sort-icon-rol"></i>
                            </div>
                        </th>
                        <th class="px-3 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="user-table-body">
                    <!-- carga de datoios -->
                </tbody>
            </table>
        </div>

        <!-- Paginacion -->
        <div class="mt-6 flex flex-col sm:flex-row justify-between items-center gap-4">
            <div class="text-sm text-gray-500">
                Mostrando <span id="user-start">0</span> a <span id="user-end">0</span> de
                <span id="user-total">0</span> resultados
            </div>
            <div class="flex items-center space-x-2">
                <button id="user-prev" onclick="cambiarPagina(-1)"
                    class="px-3 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                    disabled>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span class="text-sm text-gray-700">
                    Página <span id="current-page">1</span> de <span id="total-pages">1</span>
                </span>
                <button id="user-next" onclick="cambiarPagina(1)"
                    class="px-3 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                    disabled>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmacion de Eliminación -->
    <div id="delete-user-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full mx-4 transform transition-all">
            <div class="p-6">
                <div class="flex items-center justify-center w-12 h-12 mx-auto bg-red-100 rounded-full mb-4">
                    <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                </div>
                <h3 class="text-lg font-semibold text-gray-900 text-center mb-2">Confirmar Eliminación</h3>
                <p class="text-gray-600 text-center mb-6">
                    ¿Está seguro de que desea eliminar a <strong id="delete-user-name"></strong>?
                    <br><span class="text-sm text-red-600">Esta acción no se puede deshacer.</span>
                </p>
                <div class="flex gap-3">
                    <button onclick="cerrarModalEliminar()" 
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors font-medium">
                        Cancelar
                    </button>
                    <button onclick="confirmarEliminacion()" 
                            class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors font-medium">
                        <i class="fas fa-trash-alt mr-2"></i>Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
