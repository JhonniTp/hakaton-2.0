<div th:fragment="lista-usuario" class="bg-white rounded-xl shadow-sm border border-gray-200">
    <div class="p-4 lg:p-6 border-b border-gray-200 flex justify-between items-center">
        <h3 class="text-lg font-semibold text-gray-dark">Gestión de Usuarios</h3>
        <button onclick="showUserForm()"
            class="bg-primary-blue text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition flex items-center">
            <i class="fas fa-plus mr-2"></i> Nuevo Usuario
        </button>
    </div>

    <div class="p-4 lg:p-6">
        <!-- Filtros y búsqueda -->
        <div class="mb-6 flex flex-col md:flex-row gap-4">
            <div class="relative flex-grow">
                <input type="text" id="user-search" placeholder="Buscar usuarios..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent">
                <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
            </div>
            <select id="user-filter"
                class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent">
                <option value="all">Todos los roles</option>
                <option value="administrador">Administradores</option>
                <option value="participante">Participantes</option>
                <option value="jurado">Jurados</option>
            </select>
        </div>

        <!-- Tabla de usuarios -->
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID
                        </th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Nombre</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Apellido</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email
                        </th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Teléfono</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">DNI
                        </th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rol
                        </th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Google ID</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Perfil</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">QR
                        </th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Creado</th>
                        <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Acciones</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="user-table-body" th:if="${!usuarios.isEmpty()}">
                    <!-- Iteración sobre la lista de usuarios con Thymeleaf -->
                    <tr th:each="usuario : ${usuarios}">
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${usuario.idUsuario}">
                        </td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
                            th:text="${usuario.nombre}"></td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${usuario.apellido}">
                        </td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500"
                            th:text="${usuario.correoElectronico}"></td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500"
                            th:text="${usuario.telefono ?: 'N/A'}"></td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500"
                            th:text="${usuario.documentoDni ?: 'N/A'}"></td>
                        <td class="px-4 py-4 whitespace-nowrap">
                            <span th:text="${usuario.rol}"
                                th:classappend="${usuario.rol.name() == 'administrador' ? 'bg-red-100 text-red-800' : (usuario.rol.name() == 'jurado' ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800')}"
                                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"></span>
                        </td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500"
                            th:text="${usuario.googleId ?: 'N/A'}"></td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500 truncate"
                            th:title="${usuario.perfilExperiencia}"
                            th:text="${usuario.perfilExperiencia != null ? #strings.abbreviate(usuario.perfilExperiencia, 25) : 'N/A'}">
                        </td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-blue-500">
                            <a th:if="${usuario.urlCodigoQr}" th:href="${usuario.urlCodigoQr}" target="_blank"
                                class="hover:underline">Ver</a>
                            <span th:unless="${usuario.urlCodigoQr}">N/A</span>
                        </td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">
                            <span th:text="${#temporals.format(usuario.fechaCreacion, 'dd/MM/yy HH:mm')}"></span>
                        </td>
                        <!-- Columna Acciones con Iconos -->
                        <td class="px-4 py-4 whitespace-nowrap text-center text-sm font-medium">
                            <button th:onclick="editUser([[${usuario}]])"
                                class="text-indigo-600 hover:text-indigo-800 transition duration-150 ease-in-out"
                                title="Editar">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button th:onclick="openDeleteUserModal([[${usuario.idUsuario}]])"
                                class="text-red-600 hover:text-red-800 transition duration-150 ease-in-out ml-4"
                                title="Eliminar">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                            <button th:onclick="openRoleModal([[${usuario.idUsuario}]], [[${usuario.rol}]])"
                                class="text-gray-600 hover:text-gray-800 transition duration-150 ease-in-out ml-4"
                                title="Cambiar Rol">
                                <i class="fas fa-user-shield"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
                <!-- Mensaje si no hay usuarios -->
                <tbody th:if="${usuarios.isEmpty()}">
                    <tr>
                        <td colspan="12" class="text-center py-10 text-gray-500">
                            No se encontraron usuarios para mostrar.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginación (la lógica debe ser implementada en backend/JS) -->
        <div class="mt-6 flex justify-between items-center">
            <div class="text-sm text-gray-500">
                Mostrando <span id="user-start">1</span> a <span id="user-end" th:text="${usuarios.size()}">0</span> de
                <span id="user-total" th:text="${usuarios.size()}">0</span> resultados
            </div>
            <div class="flex space-x-2">
                <button id="user-prev"
                    class="px-3 py-1 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50"
                    disabled>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button id="user-next"
                    class="px-3 py-1 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50"
                    disabled>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>
