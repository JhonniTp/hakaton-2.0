<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title layout:title-pattern="$CONTENT_TITLE - EduPortal">
      EduPortal - Sistema Académico
    </title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1e40af",
              secondary: "#7c3aed",
              accent: "#059669",
              academic: {
                50: "#eff6ff",
                100: "#dbeafe",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                800: "#1e40af",
                900: "#1e3a8a",
              },
            },
            fontFamily: {
              academic: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" th:href="@{/css/login-style.css}" />

    <!-- Bloque para estilos adicionales de las páginas hijas -->
    <th:block layout:fragment="extra-styles"></th:block>
  </head>

  <body class="font-academic bg-gray-50 min-h-screen" layout:fragment="body">
    <!-- Header -->
    <header th:replace="~{fragments/header :: navbar}"></header>

    <!-- Main Content - Este bloque será reemplazado por el contenido de cada página -->
    <main layout:fragment="content">
      <!-- Contenido específico de cada página -->
    </main>

    <!-- Footer (opcional) -->
    <footer layout:fragment="footer">
      <!-- Footer puede ser sobrescrito por cada página si es necesario -->
    </footer>

    <!-- Scripts base -->
    <th:block layout:fragment="extra-scripts">
      <!-- Bloque para scripts adicionales de las páginas hijas -->
    </th:block>
  </body>
</html>
