<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/base}"
>
  <head>
    <title>Iniciar Sesión</title>
  </head>

  <body>
    <!-- Main Content -->
    <main
      layout:fragment="content"
      class="flex-1 flex items-center justify-center p-4 sm:p-6 lg:p-8"
    >
      <div class="max-w-7xl w-full mx-auto">
        <div
          class="grid grid-cols-1 lg:grid-cols-2 gap-6 sm:gap-8 lg:gap-12 items-center"
        >
          <!-- Left Side - Logo -->
          <aside class="hidden md:block space-y-6 order-2 lg:order-1">
            <figure class="floating-animation">
              <div
                class="w-80 h-80 md:w-96 md:h-96 lg:w-[30rem] lg:h-[30rem] mx-auto flex items-center justify-center"
              >
                <img
                  th:src="@{/img/Logo.png}"
                  alt="Logo de la plataforma EduPortal"
                  class="max-w-full max-h-full object-contain"
                />
              </div>
            </figure>
          </aside>

          <!-- Right Side - Forms Container -->
          <section class="w-full max-w-lg mx-auto order-1 lg:order-2">
            <!-- Login Form Card -->
            <article
              id="loginForm"
              class="glass-effect rounded-xl sm:rounded-2xl shadow-2xl p-4 sm:p-6 lg:p-8 form-container slide-in"
            >
              <header class="text-center mb-6 sm:mb-8">
                <div
                  class="w-12 h-12 sm:w-16 sm:h-16 gradient-bg rounded-xl sm:rounded-2xl flex items-center justify-center mx-auto mb-3 sm:mb-4"
                >
                  <svg
                    class="w-6 h-6 sm:w-7 sm:h-7 text-white"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    ></path>
                  </svg>
                </div>
                <h2 class="text-lg sm:text-xl font-bold text-gray-900">
                  Iniciar Sesión
                </h2>
                <p class="text-xs sm:text-sm text-gray-600 mt-2">
                  Accede a tu portal académico
                </p>
              </header>

              <div th:replace="~{fragments/forms/login-form :: login}"></div>
            </article>

            <!-- Register Form Card -->
            <article
              id="registerForm"
              class="glass-effect rounded-xl sm:rounded-2xl shadow-2xl p-4 sm:p-6 lg:p-8 form-container slide-in hidden"
            >
              <header class="text-center mb-6 sm:mb-8">
                <div
                  class="w-12 h-12 sm:w-16 sm:h-16 gradient-bg rounded-xl sm:rounded-2xl flex items-center justify-center mx-auto mb-3 sm:mb-4"
                >
                  <svg
                    class="w-6 h-6 sm:w-7 sm:h-7 text-white"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
                    ></path>
                  </svg>
                </div>
                <h2 class="text-lg sm:text-xl font-bold text-gray-900">
                  Crear Cuenta
                </h2>
                <p class="text-xs sm:text-sm text-gray-600 mt-2">
                  Únete a nuestra comunidad académica
                </p>
              </header>

              <div
                th:replace="~{fragments/forms/register-form :: register}"
              ></div>
            </article>

            <!-- Forgot Password Form Card -->
            <article
              id="forgotPasswordForm"
              class="glass-effect rounded-xl sm:rounded-2xl shadow-2xl p-4 sm:p-6 lg:p-8 form-container slide-in hidden"
            >
              <header class="text-center mb-6 sm:mb-8">
                <div
                  class="w-12 h-12 sm:w-16 sm:h-16 gradient-bg rounded-xl sm:rounded-2xl flex items-center justify-center mx-auto mb-3 sm:mb-4"
                >
                  <svg
                    class="w-6 h-6 sm:w-8 sm:h-8 text-white"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 7a2 2 0 012 2m4 0a6 6 0 01-11.255 3.036A6 6 0 0121 9z"
                    ></path>
                  </svg>
                </div>
                <h2
                  class="text-xl sm:text-2xl lg:text-3xl font-bold text-gray-900"
                >
                  Recuperar Contraseña
                </h2>
                <p class="text-sm sm:text-base text-gray-600 mt-2">
                  Te enviaremos un enlace de recuperación
                </p>
              </header>

              <div
                th:replace="~{fragments/forms/forgot-password-form :: forgot-password}"
              ></div>
            </article>
          </section>
        </div>
      </div>
    </main>

    <!-- Scripts específicos del login -->
    <th:block layout:fragment="extra-scripts">
      <div th:replace="~{fragments/scripts :: login-scripts}"></div>
    </th:block>
  </body>
</html>
