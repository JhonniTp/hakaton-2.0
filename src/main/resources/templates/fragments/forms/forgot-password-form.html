<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <!-- Fragment: Formulario de Recuperación de Contraseña -->
    <form
      th:fragment="forgot-password"
      class="space-y-6"
      onsubmit="handleForgotPassword(event)"
    >
      <!-- Email -->
      <div>
        <label
          for="forgotEmail"
          class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2"
          >Correo Institucional</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              ></path>
            </svg>
          </div>
          <input
            id="forgotEmail"
            name="email"
            type="email"
            required
            autocomplete="email"
            placeholder="estudiante@universidad.edu"
            class="input-field pl-10 block w-full px-3 py-2 sm:py-2.5 border border-gray-300 rounded-lg sm:rounded-xl text-sm sm:text-base focus:ring-2 focus:ring-academic-500 focus:border-transparent"
          />
        </div>
      </div>

      <!-- Botón submit -->
      <button
        type="submit"
        class="btn-hover w-full gradient-bg text-white py-2.5 sm:py-3 px-4 rounded-lg sm:rounded-xl font-semibold text-sm sm:text-base shadow-lg"
      >
        Enviar Enlace de Recuperación
      </button>

      <!-- Link a login -->
      <footer class="text-center">
        <button
          type="button"
          onclick="showLoginForm()"
          class="text-academic-600 hover:text-academic-500 font-medium"
        >
          ← Volver al inicio de sesión
        </button>
      </footer>
    </form>
  </body>
</html>
