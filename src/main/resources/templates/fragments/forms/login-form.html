<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <!-- Fragment: Formulario de Login -->
    <form
      th:fragment="login"
      class="space-y-4 sm:space-y-6"
      th:action="@{/login}"
      method="post"
    >
      <!-- Mensaje de error -->
      <aside
        id="error-message"
        th:if="${param.error}"
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg"
        role="alert"
      >
        <strong class="font-bold">¡Error!</strong>
        <span class="block sm:inline">Correo o contraseña incorrectos.</span>
      </aside>

      <!-- Email -->
      <div>
        <label
          for="loginEmail"
          class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2"
          >Correo Institucional</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              ></path>
            </svg>
          </div>
          <input
            id="loginEmail"
            name="username"
            type="email"
            required
            autocomplete="email"
            placeholder="estudiante@universidad.edu"
            class="input-field pl-10 block w-full px-3 py-2 sm:py-2.5 border border-gray-300 rounded-lg sm:rounded-xl text-sm sm:text-base focus:ring-2 focus:ring-academic-500 focus:border-transparent"
          />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label
          for="loginPassword"
          class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2"
          >Contraseña</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              ></path>
            </svg>
          </div>
          <input
            id="loginPassword"
            name="password"
            type="password"
            required
            autocomplete="current-password"
            placeholder="••••••••"
            class="input-field pl-10 block w-full px-3 py-2 sm:py-2.5 border border-gray-300 rounded-lg sm:rounded-xl text-sm sm:text-base focus:ring-2 focus:ring-academic-500 focus:border-transparent"
          />
        </div>
      </div>

      <!-- Remember me y forgot password -->
      <div
        class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-2 sm:space-y-0"
      >
        <label class="flex items-center">
          <input
            id="rememberMe"
            name="rememberMe"
            type="checkbox"
            class="h-3.5 w-3.5 sm:h-4 sm:w-4 text-academic-600 focus:ring-academic-500 border-gray-300 rounded"
          />
          <span class="ml-2 block text-xs sm:text-sm text-gray-700"
            >Recordarme</span
          >
        </label>
        <button
          type="button"
          onclick="showForgotPassword()"
          class="text-xs sm:text-sm text-academic-600 hover:text-academic-500 font-medium text-left sm:text-right"
        >
          ¿Olvidaste tu contraseña?
        </button>
      </div>

      <!-- Botón submit -->
      <button
        type="submit"
        class="btn-hover w-full gradient-bg text-white py-2.5 sm:py-3 px-4 rounded-lg sm:rounded-xl font-semibold text-sm sm:text-base shadow-lg"
      >
        Iniciar Sesión
      </button>

      <!-- Divider -->
      <div class="relative">
        <hr class="border-t border-gray-300" />
        <span
          class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 px-2 bg-white text-sm text-gray-500"
        >
          o continúa con
        </span>
      </div>

      <!-- Google login -->
      <button
        type="button"
        onclick="handleGoogleLogin()"
        class="btn-hover w-full bg-white text-gray-700 py-2 sm:py-2.5 px-4 border border-gray-300 rounded-lg sm:rounded-xl font-medium hover:bg-gray-50 transition-all flex items-center justify-center space-x-2 text-sm"
      >
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path
            fill="#4285F4"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          />
          <path
            fill="#34A853"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          />
          <path
            fill="#FBBC05"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          />
          <path
            fill="#EA4335"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          />
        </svg>
        <span>Continuar con Google</span>
      </button>

      <!-- Divider -->
      <div class="relative">
        <hr class="border-t border-gray-300" />
        <span
          class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 px-2 bg-white text-sm text-gray-500"
        >
          ¿Nuevo en EduPortal?
        </span>
      </div>

      <!-- Crear cuenta -->
      <button
        type="button"
        onclick="showRegisterForm()"
        class="w-full bg-white text-academic-600 py-2 sm:py-2.5 px-4 border-2 border-academic-600 rounded-lg sm:rounded-xl font-semibold hover:bg-academic-50 transition-all text-sm"
      >
        Crear Cuenta Nueva
      </button>
    </form>
  </body>
</html>
