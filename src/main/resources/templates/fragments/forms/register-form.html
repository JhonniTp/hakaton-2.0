<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <!-- Fragment: Formulario de Registro -->
    <form
      th:fragment="register"
      class="space-y-3"
      onsubmit="handleRegister(event)"
    >
      <!-- Nombres y Apellidos -->
      <fieldset class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div>
          <label
            for="firstName"
            class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2"
            >Nombres</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                ></path>
              </svg>
            </div>
            <input
              id="firstName"
              name="firstName"
              type="text"
              required
              placeholder="Juan"
              class="input-field pl-10 block w-full px-3 py-2 sm:py-2.5 border border-gray-300 rounded-lg sm:rounded-xl text-sm sm:text-base focus:ring-2 focus:ring-academic-500 focus:border-transparent"
            />
          </div>
        </div>

        <div>
          <label
            for="lastName"
            class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2"
            >Apellidos</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                ></path>
              </svg>
            </div>
            <input
              id="lastName"
              name="lastName"
              type="text"
              required
              placeholder="Pérez García"
              class="input-field pl-10 block w-full px-3 py-2 sm:py-2.5 border border-gray-300 rounded-lg sm:rounded-xl text-sm sm:text-base focus:ring-2 focus:ring-academic-500 focus:border-transparent"
            />
          </div>
        </div>
      </fieldset>

      <!-- Email y Número de Estudiante -->
      <fieldset class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div>
          <label
            for="registerEmail"
            class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2"
            >Correo Institucional</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                ></path>
              </svg>
            </div>
            <input
              id="registerEmail"
              name="email"
              type="email"
              required
              placeholder="juan.perez@universidad.edu"
              class="input-field pl-10 block w-full px-3 py-2 sm:py-2.5 border border-gray-300 rounded-lg sm:rounded-xl text-sm sm:text-base focus:ring-2 focus:ring-academic-500 focus:border-transparent"
            />
          </div>
        </div>

        <div>
          <label
            for="studentNumber"
            class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2"
            >Número de Estudiante</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"
                ></path>
              </svg>
            </div>
            <input
              id="studentNumber"
              name="studentNumber"
              type="text"
              required
              placeholder="2024001234"
              class="input-field pl-10 block w-full px-3 py-2 sm:py-2.5 border border-gray-300 rounded-lg sm:rounded-xl text-sm sm:text-base focus:ring-2 focus:ring-academic-500 focus:border-transparent"
            />
          </div>
        </div>
      </fieldset>

      <!-- Facultad y Carrera -->
      <fieldset class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div>
          <label
            for="faculty"
            class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5"
            >Facultad</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-4 w-4 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                ></path>
              </svg>
            </div>
            <select
              id="faculty"
              name="faculty"
              required
              class="input-focus block w-full pl-9 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-academic-500 focus:border-transparent"
            >
              <option value="">Seleccionar facultad</option>
              <option value="ingenieria">Ingeniería</option>
              <option value="medicina">Medicina</option>
              <option value="derecho">Derecho</option>
              <option value="administracion">Administración</option>
              <option value="humanidades">Humanidades</option>
              <option value="ciencias">Ciencias</option>
            </select>
          </div>
        </div>

        <div>
          <label
            for="career"
            class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2"
            >Carrera</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
                ></path>
              </svg>
            </div>
            <input
              id="career"
              name="career"
              type="text"
              required
              placeholder="Ingeniería de Sistemas"
              class="input-field pl-10 block w-full px-3 py-2 sm:py-2.5 border border-gray-300 rounded-lg sm:rounded-xl text-sm sm:text-base focus:ring-2 focus:ring-academic-500 focus:border-transparent"
            />
          </div>
        </div>
      </fieldset>

      <!-- Contraseñas -->
      <fieldset class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div>
          <label
            for="registerPassword"
            class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2"
            >Contraseña</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                ></path>
              </svg>
            </div>
            <input
              id="registerPassword"
              name="password"
              type="password"
              required
              autocomplete="new-password"
              placeholder="••••••••"
              class="input-field pl-10 block w-full px-3 py-2 sm:py-2.5 border border-gray-300 rounded-lg sm:rounded-xl text-sm sm:text-base focus:ring-2 focus:ring-academic-500 focus:border-transparent"
            />
          </div>
        </div>

        <div>
          <label
            for="confirmPassword"
            class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2"
            >Confirmar Contraseña</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                ></path>
              </svg>
            </div>
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              required
              autocomplete="new-password"
              placeholder="••••••••"
              class="input-field pl-10 block w-full px-3 py-2 sm:py-2.5 border border-gray-300 rounded-lg sm:rounded-xl text-sm sm:text-base focus:ring-2 focus:ring-academic-500 focus:border-transparent"
            />
          </div>
        </div>
      </fieldset>

      <!-- Indicador de fortaleza de contraseña -->
      <aside id="passwordStrength" class="hidden">
        <div class="flex space-x-1 mb-2">
          <div class="flex-1 h-2 bg-gray-200 rounded-full">
            <div
              id="strength1"
              class="h-full rounded-full transition-all"
            ></div>
          </div>
          <div class="flex-1 h-2 bg-gray-200 rounded-full">
            <div
              id="strength2"
              class="h-full rounded-full transition-all"
            ></div>
          </div>
          <div class="flex-1 h-2 bg-gray-200 rounded-full">
            <div
              id="strength3"
              class="h-full rounded-full transition-all"
            ></div>
          </div>
        </div>
        <p id="strengthText" class="text-xs text-gray-600"></p>
      </aside>

      <!-- Términos y condiciones -->
      <label class="flex items-start pt-1">
        <input
          id="terms"
          name="terms"
          type="checkbox"
          required
          class="h-3.5 w-3.5 sm:h-4 sm:w-4 mt-0.5 text-academic-600 focus:ring-academic-500 border-gray-300 rounded"
        />
        <span class="ml-3 text-xs sm:text-sm text-gray-700">
          Acepto los
          <button
            type="button"
            onclick="showTerms()"
            class="text-academic-600 hover:text-academic-500 font-medium"
          >
            términos
          </button>
          y
          <button
            type="button"
            onclick="showPrivacy()"
            class="text-academic-600 hover:text-academic-500 font-medium"
          >
            política de privacidad
          </button>
        </span>
      </label>

      <!-- Botón submit -->
      <button
        type="submit"
        class="btn-hover w-full gradient-bg text-white py-2.5 sm:py-3 px-4 rounded-lg sm:rounded-xl font-semibold text-sm sm:text-base shadow-lg mt-4"
      >
        Crear Cuenta
      </button>

      <!-- Divider -->
      <div class="relative">
        <hr class="border-t border-gray-300" />
        <span
          class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 px-2 bg-white text-sm text-gray-500"
        >
          ¿Ya tienes cuenta?
        </span>
      </div>

      <!-- Google register -->
      <button
        type="button"
        onclick="handleGoogleLogin()"
        class="btn-hover w-full bg-white text-gray-700 py-2 sm:py-2.5 px-4 border border-gray-300 rounded-lg sm:rounded-xl font-medium hover:bg-gray-50 transition-all flex items-center justify-center space-x-2 text-sm"
      >
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path
            fill="#4285F4"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          />
          <path
            fill="#34A853"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          />
          <path
            fill="#FBBC05"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          />
          <path
            fill="#EA4335"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          />
        </svg>
        <span>Continuar con Google</span>
      </button>

      <!-- Link a login -->
      <footer class="text-center">
        <button
          type="button"
          onclick="showLoginForm()"
          class="font-medium text-academic-600 hover:text-academic-500"
        >
          Iniciar Sesión
        </button>
      </footer>
    </form>
  </body>
</html>
