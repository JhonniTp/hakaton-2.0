<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <!-- Fragment: Botón primario con gradiente -->
    <button
      th:fragment="primary(text, type, extraClass)"
      th:type="${type} ?: 'submit'"
      th:classappend="${extraClass}"
      class="btn-hover w-full gradient-bg text-white py-2.5 sm:py-3 px-4 rounded-lg sm:rounded-xl font-semibold text-sm sm:text-base shadow-lg"
    >
      <span th:text="${text}">Botón</span>
    </button>

    <!-- Fragment: Botón secundario con borde -->
    <button
      th:fragment="secondary(text, onclick, extraClass)"
      type="button"
      th:onclick="${onclick}"
      th:classappend="${extraClass}"
      class="w-full bg-white text-academic-600 py-2 sm:py-2.5 px-4 border-2 border-academic-600 rounded-lg sm:rounded-xl font-semibold hover:bg-academic-50 transition-all text-sm"
    >
      <span th:text="${text}">Botón</span>
    </button>

    <!-- Fragment: Botón Google -->
    <button
      th:fragment="google(text, onclick)"
      type="button"
      th:onclick="${onclick}"
      class="btn-hover w-full bg-white text-gray-700 py-2 sm:py-2.5 px-4 border border-gray-300 rounded-lg sm:rounded-xl font-medium hover:bg-gray-50 transition-all flex items-center justify-center space-x-2 text-sm"
    >
      <svg class="w-5 h-5" viewBox="0 0 24 24">
        <path
          fill="#4285F4"
          d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
        />
        <path
          fill="#34A853"
          d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
        />
        <path
          fill="#FBBC05"
          d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
        />
        <path
          fill="#EA4335"
          d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
        />
      </svg>
      <span th:text="${text}">Continuar con Google</span>
    </button>
  </body>
</html>
