<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <!-- Fragment: Input de formulario con icono -->
    <div th:fragment="input(id, name, type, placeholder, label, icon)">
      <label
        th:for="${id}"
        class="block text-xs sm:text-sm font-medium text-gray-700 mb-2"
        th:text="${label}"
      >
        Label
      </label>
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
        >
          <svg
            class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              th:attr="d=${icon}"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            ></path>
          </svg>
        </div>
        <input
          th:id="${id}"
          th:name="${name}"
          th:type="${type}"
          th:placeholder="${placeholder}"
          required
          class="input-focus block w-full pl-9 sm:pl-10 pr-3 py-2 sm:py-2.5 text-sm border border-gray-300 rounded-lg sm:rounded-xl focus:outline-none focus:ring-2 focus:ring-academic-500 focus:border-transparent"
        />
      </div>
    </div>

    <!-- Fragment: Input de password con toggle visibility -->
    <div th:fragment="password-input(id, name, placeholder, label)">
      <label
        th:for="${id}"
        class="block text-xs sm:text-sm font-medium text-gray-700 mb-2"
        th:text="${label}"
      >
        Contrase√±a
      </label>
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
        >
          <svg
            class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            ></path>
          </svg>
        </div>
        <input
          th:id="${id}"
          th:name="${name}"
          type="password"
          th:placeholder="${placeholder}"
          required
          class="input-focus block w-full pl-9 sm:pl-10 pr-9 sm:pr-10 py-2 sm:py-2.5 text-sm border border-gray-300 rounded-lg sm:rounded-xl focus:outline-none focus:ring-2 focus:ring-academic-500 focus:border-transparent"
        />
        <button
          type="button"
          th:onclick="'togglePassword(\'' + ${id} + '\')'"
          class="absolute inset-y-0 right-0 pr-3 flex items-center"
        >
          <svg
            class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400 hover:text-gray-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
